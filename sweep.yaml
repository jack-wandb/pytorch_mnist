program: pytorch-mnist.py
method: bayes
metric:
    name: test_accuracy
    goal: maximize
parameters:
    lr:
        values: [0.001, 0.01, 0.05, 0.1, 0.5]
    momentum:
        values: [0.0, 0.001, 0.01, 0.1, 0.25, 0.5]
    weight_decay:
        values: [0.0, 0.001, 0.01, 0.1, 0.2, 0.3]
early_terminate:
    type: hyperband
    min_iter: 3
    max_iter: 6
    s:        2
    